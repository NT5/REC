image: php:5.6

cache:
  paths:
  - vendor/
  - bower_components/

stages:
  - test
  - deploy

before_script:
- wget https://composer.github.io/installer.sig -O - -q | tr -d '\n' > installer.sig
- php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
- php -r "if (hash_file('SHA384', 'composer-setup.php') === file_get_contents('installer.sig')) { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
- php composer-setup.php
- php -r "unlink('composer-setup.php'); unlink('installer.sig');"
- php composer.phar install

test:app:
  stage: test
  script:
  - php vendor/bin/phpunit --coverage-text --colors=never
  
deploy:app:
  stage: deploy
  script:
  - mkdir -p ~/.ssh
  - eval $(ssh-agent -s)
  - '[[ -f /.dockerenv ]] && echo -e "Host *ntStrictHostKeyChecking nonn" > ~/.ssh/config'
  - ssh-add <(echo "$STAGING_PRIVATE_KEY")
  - ssh -p22 uml@nt5.info "mkdir -p /home/uml/public_html/_tmp"
  - rsync -rav -e ssh --exclude='.git/' --exclude='.gitlab-ci.yml' --delete-excluded ./ uml@nt5.info:/home/uml/public_html/_tmp
  - ssh -p22 uml@nt5.info "rm -rf /home/uml/public_html/_old"